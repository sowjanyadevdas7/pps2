                        .corona_counter_widget:before, .corona_counter_widget:after { position: absolute; content:''; background:url(https://static.toiimg.com/photo/74700451.cms) no-repeat;  width:44px; height:44px; background-size:cover; opacity:0.5; z-index:-1; }

                        .corona_counter_widget .fullcoverage span { display:inline-block; position:relative; color:#e21b22; font-size:12px; line-height:16px; margin-bottom:0px; }
                        .corona_counter_widget .fullcoverage:after { content: ""; border: 1px solid #e21b22; border-width: 0 1px 1px 0; display: inline-block; vertical-align: middle; width: 6px; height: 6px; margin-left: 4px; margin-top:-2px; -webkit-transform: rotate(-45deg); transform: rotate(-45deg); }
                        .corona_counter_widget h3 { font-size:12px; line-height:20px; color:#fff; font-weight:600; margin-bottom:4px; margin-top:0px;}
                        .corona_counter_widget p { font-size:14px; line-height:24px; color:#fff; font-weight:600; position: relative; cursor:pointer; margin:0px; text-transform:uppercase; }
                        .corona_counter_widget p:after { content: ""; border: 1px solid #fff; border-width: 0 1px 1px 0; display: inline-block; vertical-align: middle; width: 6px; height: 6px; margin-left: 10px; margin-top: -5px; -webkit-transform: rotate(45deg); transform: rotate(45deg); }
                        .corona_counter_widget span { font-size:10px; line-height:12px; color:#fff; display:block; margin-bottom:4px; }
                        .corona_counter_widget h5 { font-size:16px; line-height:24px; color:#fff; font-weight:600; margin:0px }
                        .corona_counter_widget .details { display:flex; margin:4px 0px; }
                        .corona_counter_widget .details .content { padding:0 8px; min-width:50px; }
                        .corona_counter_widget .details .content + .content { border-left:1px solid rgba(255,255,255,.2); }
                        .corona_counter_widget ul {position: absolute; width:100px; background: #fff; top: 25px; padding:0px 10px; z-index: 11; -webkit-border-radius: 4px; border-radius: 4px;display:none ; list-style:none; margin:0px;}

            		  var caronaWidget=(function() {
            		  
            		         var config={
            		         api:'/ext_corona_data_t.cms',
            		         api_backup:'https://popper.ai/ncov19/summary_data_toi_lite.json',
            		         default_country:'India',
                             selector_container:$(".corona_counter_widget"),
            		         selector_selctbox:$(".corona_counter_widget ul"),
                             selector_content_conf:$(".corona_counter_widget .details .conf h5"),
                             selector_content_death:$(".corona_counter_widget .details .death h5"),
                             selector_dropdown:$(".corona_counter_widget .inner .column p"),
                              }
                             var counter=0; // only can hit two times
                             var loadwidget=function(code,backupApi){
                             counter +=1;
                               var api=backupApi=="backup"?config.api_backup:config.api;
                                $.get(api, function(data) {
            				    if(data==null || data==""){
            				    
            				    if(counter<=2){
            				    setTimeout(function(){loadwidget('India','backup')},2000);
            				    }
            				    
            				    }
				                else{
            				    var text="World"
                                if(code=="India"){text="India";data=data.India}else{data=data.Total}
                                       $(config.selector_content_conf).html(data.Confirmed);
                                       $(config.selector_content_death).html(data.Deaths);
                                       $(config.selector_dropdown).html(text);
                                    }
            
                            }).fail(function(  ) {
                            
                            if(counter<=2){
                               setTimeout(function(){loadwidget('India','backup')},2000);
                              }
                              
                             });;
                               //setTimeout(function(){loadwidget(config.default_country)},60000)
                               }
                            $(config.selector_selctbox).bind( "click", function(e) {
                                e.preventDefault();
                                var country=$(e.target).attr('data-countryCode')
                                config.default_country=country;
                                loadwidget(country,'backup');
                                $(config.selector_selctbox).find("li").each(function(){$(this).removeClass("active")})
                                $(config.selector_selctbox).hide();
                                $(e.target).addClass("active")
                              });
                             try{
                             window.parent.$("body").on("click",function(e){
                                if($(e.target).closest('.corona_counter_widget').length==0){$(config.selector_selctbox).hide();}
                              })
                              }catch(e){}
                              	
                              $("body .corona_link").on("click",function(e){
                                if($(e.target).closest('.corona_counter_widget').length==0){$(config.selector_selctbox).hide();}
                                
                              if($(e.target).closest('.par_text').length==0 && $(e.target).closest('.ul_text').length==0){
                              
                              ga('send', 'event', 'WEB-US-NHP1', 'CoronaHPWidget', 'Click_Widget');
                              
                              }
                              })
                              
                            $(config.selector_dropdown).bind("click",function(e){e.preventDefault();$(config.selector_selctbox).show()})  
                            var init=function(country){loadwidget(country);
                            }
                            return {init:init}
                        }
                    )()
                    $(function() {
                    caronaWidget.init('India')
                    });
